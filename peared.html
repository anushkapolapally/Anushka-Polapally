    <style>
        :root {
            /* If index.html provides --site-font, that will be used automatically. */
            --fallback-font: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        }

        html, body {
            height: 100%;
            margin: 0;
            font-family: var(--site-font, var(--fallback-font));
            -webkit-font-smoothing:antialiased;
            -moz-osx-font-smoothing:grayscale;
            background: #fff;
            color: #111;
        }

        .app {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            padding: 28px 32px;
            border-bottom: 1px solid rgba(0,0,0,0.06);
            background: linear-gradient(180deg, rgba(255,255,255,0.75), rgba(255,255,255,0.9));
            z-index: 1;
            flex: 0 0 auto;
        }

        header h1 {
            margin: 0 0 6px 0;
            font-weight: 600;
            font-size: 1.5rem;
            letter-spacing: -0.02em;
        }

        header p.description {
            margin: 0;
            color: #555;
            font-size: 0.95rem;
            max-width: 70ch;
        }

        main {
            /* this is the area that should fill the remaining space */
            flex: 1 1 auto;
            display: flex;
            flex-direction: column;
            padding: 18px;
            gap: 12px;
            min-height: 0; /* allow children to scroll when needed */
        }

        .gallery {
            /* expand to fill all available space inside main */
            flex: 1 1 auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 14px;
            align-content: start;
            overflow: auto;
            padding: 6px;
        }

        .tile {
            display: block;
            background: #f7f7f8;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 1px 0 rgba(0,0,0,0.03);
            transition: transform .18s ease, box-shadow .18s ease;
        }

        .tile img {
            width: 100%;
            height: 160px;
            object-fit: cover;
            display: block;
        }

        .tile figcaption {
            padding: 10px 12px;
            font-size: 0.92rem;
            color: #222;
            background: #fff;
        }

        .tile:hover {
            transform: translateY(-6px);
            box-shadow: 0 10px 24px rgba(20,20,20,0.08);
        }

        /* small screens */
        @media (max-width: 520px) {
            header { padding: 18px; }
            header h1 { font-size: 1.25rem; }
            .tile img { height: 140px; }
        }
    </style>
</head>
<body>
    <div class="app">
        <header>
            <h1>Peared</h1>
            <p class="description">An image gallery that stretches to fill every bit of remaining space on the page. Resize the window or add images and the grid will adapt to fit.</p>
        </header>

        <main>
            <section class="gallery" aria-label="Peared image gallery">

            </section>
        </main>
    </div>
